<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PollPredictionOverlay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=zfn1oby6tb4zse68tdtg9ekj4g3c1l&redirect_uri=https%3A%2F%2Fppo.wissididom.me&scope=channel:read:polls+channel:read:predictions -->

      <!-- Overlay for Polls and Predictions (and later **maybe** Hype Trains) -->
      <div id="overallprogress"></div>
      <div id="polloption1" class="polloption">

        <div id="polloption3progress" class="poll progress blue"></div>
      </div>
      <div id="polloption4" class="polloption">
        <div id="polloption4text" class="poll text"></div>
        <div id="polloption4progress" class="poll progress orange"></div>
      </div>
      <div id="polloption5" class="polloption">
        <div id="polloption5text" class="poll text"></div>
        <div id="polloption5progress" class="poll progress yellow"></div>
      </div>

        <div id="polloption7progress" class="poll progress pink"></div>

      <div id="polloption9" class="polloption">
        <div id="polloption9text" class="poll text"></div>
        <div id="polloption9progress" class="poll progress beige"></div>
      </div>
      <div id="polloption10" class="polloption">
        <div id="polloption10text" class="poll text"></div>
        <div id="polloption10progress" class="poll progress olive"></div>
      </div>
      <div id="predictionoption1" class="predictionoption">
        <div id="predictionoption1text" class="prediction text"></div>
        <div
          id="predictionoption1progress"
          class="prediction progress red"
        ></div>
      </div>
      <div id="predictionoption2" class="predictionoption">
        <div id="predictionoption2text" class="prediction text"></div>

          id="predictionoption4progress"
          class="prediction progress orange"

      </div>
      <div id="predictionoption5" class="predictionoption">
        <div id="predictionoption5text" class="prediction text"></div>

          id="predictionoption5progress"
          class="prediction progress yellow"
        ></div>
      </div>
